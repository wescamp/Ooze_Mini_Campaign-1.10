    #define CORRINA
        [if]
            {VARIABLE_NUMERICAL_EQUALS dryden_quest 1}
        [then]
            {CORRINA_PROBLEM}
        [/then]
        [/if]

        [if]
            {VARIABLE_NUMERICAL_EQUALS dryden_quest 4}
